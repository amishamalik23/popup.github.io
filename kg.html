<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="bg-dark" >
    <div class="container card mt-5" style="width: 500px; height: 300px; box-shadow: 0px 0px 10px white;">
        <div class="card-body">
            <h1 class="text-dark text-center">Weight Converter</h1>
        </div>

        <div class="card-text" >
            <input type="text" name="weight" id="weight" class="form-control " placeholder="Enter weight in grams">
            <h4 class="text-center">Weight in KG</h4>
        </div>
       
        
        <button class="btn btn-success" onclick="convert()">Convert</button>
        <div class="card-text text-center" id="res" >
            
        </div>

    </div>
    <script>
        function convert(){
            var weight = document.getElementById('weight').value;
            weight = weight/1000;
            console.log(weight);
           

            document.getElementById('res').innerHTML=weight;
        }
    </script>

</body>
</html>
